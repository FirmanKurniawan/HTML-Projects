<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>
	<link rel="stylesheet" href="styles.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/clock.png">
</head>
<body class="light">
	<div class="container">
		<div class="box">
			<div class="clock">
				<div class="hour"><div class="hr" id="hr"></div></div>
				<div class="minutes"><div class="mn" id="mn"></div></div>
				<div class="second"><div class="sc" id="sc"></div></div>
			</div>
		</div>
	</div>
	<div class="toggleClass" onclick="toggleClass()"></div>
	<script type="text/javascript" src="script.min.js"></script>
</body>
</html>
