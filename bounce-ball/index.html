<!DOCTYPE HTML>
<html>

<head>
	<title>
		Bouncing Ball!!
	</title>
	<style>
		h1 {
			color: green;
		}
		
		canvas {
			background-color: #F08080;
			width: 600px;
			height: 400px;
			position: absolute;
			top: 20%;
			left: 20%;
		}
	</style>

</head>

<body>
	<center>
		<h1>GeeksforGeeks</h1>
		<h3>Bouncing ball using JavaScript</h3>
		<canvas>
		</canvas>
		<script>
			var canvas = document.querySelector("canvas");

			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			var l = canvas.getContext('2d');

			// x and y are the co-ordinates of the circle

			// vx and vy are the respective speeds

			var x = Math.floor(Math.random() * innerWidth);
			var y = Math.floor(Math.random() * innerHeight);
			var vx = Math.floor(Math.random() * 2);
			var vy = Math.floor(Math.random() * 4);
			var radius = 20;

			move();
		
			// This function will do the animation
			function move() {
				requestAnimationFrame(move);

				// It clears the specified pixels within
				// the given rectangle
				l.clearRect(0, 0, innerWidth, innerHeight);

				// Creating a circle
				l.beginPath();
				l.strokeStyle = "black";
				l.arc(x, y, radius, 0, Math.PI * 2, false);
				l.stroke();

				// Conditions sso that the ball bounces
				// from the edges
				if (radius + x > innerWidth)
					vx = 0 - vx;

				if (x - radius < 0)
					vx = 0 - vx;

				if (y + radius > innerHeight)
					vy = 0 - vy;

				if (y - radius < 0)
					vy = 0 - vy;

				x = x + vx;
				y = y + vy;

			}
		</script>
	</center>
</body>

</html>
